openapi: 3.0.0
info:
  description: Open brokerage accounts, enable commission-free trading, and manage
    the ongoing user experience with Alpaca Broker API
  title: Alpaca Broker API
  version: 1.0.0
servers:
- description: Sandbox endpoint
  url: https://broker-api.sandbox.alpaca.markets/v1
- description: Production endpoint
  url: https://broker-api.alpaca.markets/v1
paths:
  /accounts:
    get:
      parameters:
      - description: |
          The query supports partial match of account number,
          names, emails, etc.. Items can be space delimited.
        explode: true
        in: query
        name: query
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Account'
                type: array
          description: |
            The response is a list of Account model up to 1000 items
            per query order by created_at. To scroll the result,
            please use the created_after parameter.
      security:
      - BasicAuth: []
      summary: Retrieve all accounts
      tags:
      - Accounts
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountCreationObject'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: OK
        "400":
          content:
            application/json:
              schema:
                type: string
          description: The post body is not well formed.
        "422":
          content:
            application/json:
              schema:
                type: string
          description: One of the input values is not a valid value.
      security:
      - BasicAuth: []
      summary: Create an account
      tags:
      - Accounts
  /accounts/{account_id}:
    delete:
      operationId: delete_account
      parameters:
      - description: Account identifier.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: No content.
      security:
      - BasicAuth: []
      summary: Request to close an account
      tags:
      - Accounts
    get:
      description: The response is an Account model.
      operationId: get_account
      parameters:
      - description: Account identifier.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountExtended'
          description: OK
      security:
      - BasicAuth: []
      summary: Retrieve an account.
      tags:
      - Accounts
    patch:
      operationId: patch_account
      parameters:
      - description: Account identifier.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountUpdate'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: OK
        "400":
          content:
            application/json:
              schema:
                type: string
          description: The post body is not well formed.
        "422":
          content:
            application/json:
              schema:
                type: string
          description: One of the input values is not a valid value.
      security:
      - BasicAuth: []
      summary: Update an account
      tags:
      - Accounts
  /accounts/{account_id}/documents/upload:
    post:
      parameters:
      - description: Account identifier.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentUpload'
        required: true
      responses:
        "204":
          description: Success (No Content)
        "400":
          content:
            application/json:
              schema:
                type: string
          description: Bad Request. The body in the request is not valid.
        "404":
          content:
            application/json:
              schema:
                type: string
          description: Not Found. No account was found for this account_id
      security:
      - BasicAuth: []
      summary: Upload a document to an already existing account
      tags:
      - Accounts
  /trading/accounts/{account_id}/account:
    get:
      description: The response is a Trading Account model.
      operationId: get_trading_account
      parameters:
      - description: Account identifier.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: OK
      security:
      - BasicAuth: []
      summary: Retrieve trading details for an account.
      tags:
      - Accounts
  /trading/accounts/{account_id}/orders:
    delete:
      description: Attempts to cancel all open orders. A response will be provided
        for each order that is attempted to be cancelled.
      operationId: delete_orders
      parameters:
      - description: Account identifier.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "207":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_207'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Malformed input.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Resource does not exist.
      security:
      - BasicAuth: []
      summary: Attempts to cancel all open orders. A response will be provided for
        each order that is attempted to be cancelled.
      tags:
      - Trading
    get:
      description: Retrieves a list of orders for the account, filtered by the supplied
        query parameters.
      operationId: get_orders
      parameters:
      - description: Account identifier.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Status of the orders to list.
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - open
          - closed
          - all
          type: string
        style: form
      - description: The maximum number of orders in response.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          example: 500
          type: integer
        style: form
      - description: The response will include only ones submitted after this timestamp
          (exclusive.)
        explode: true
        in: query
        name: after
        required: false
        schema:
          example: 2021-03-16T18:38:01.942282Z
          format: date-time
          type: string
        style: form
      - description: The response will include only ones submitted until this timestamp
          (exclusive.)
        explode: true
        in: query
        name: until
        required: false
        schema:
          example: 2021-03-16T18:38:01.942282Z
          format: date-time
          type: string
        style: form
      - description: The chronological order of response based on the submission time.
          asc or desc. Defaults to desc.
        explode: true
        in: query
        name: direction
        required: false
        schema:
          enum:
          - asc
          - desc
          example: desc
          type: string
        style: form
      - description: If true, the result will roll up multi-leg orders under the legs
          field of primary order.
        explode: true
        in: query
        name: nested
        required: false
        schema:
          example: false
          type: boolean
        style: form
      - description: A comma-separated list of symbols to filter by.
        explode: true
        in: query
        name: symbols
        required: false
        schema:
          example: AAPL,TSLA,MSFT
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/OrderObject'
                type: array
          description: Retrieves a list of orders for the account, filtered by the
            supplied query parameters.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Malformed input.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Resource does not exist.
      security:
      - BasicAuth: []
      summary: Retrieves a list of orders for the account, filtered by the supplied
        query parameters.
      tags:
      - Trading
    post:
      description: Create an order for an account.
      operationId: post_orders
      parameters:
      - description: Account identifier.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrder'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderObject'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Malformed input.
        "403":
          content:
            application/json:
              schema:
                type: string
          description: Request is forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Resource does not exist.
      security:
      - BasicAuth: []
      summary: Create an order for an account.
      tags:
      - Trading
  /trading/accounts/{account_id}/orders/{order_id}:
    delete:
      description: Attempts to cancel an open order.
      operationId: delete_order
      parameters:
      - description: Account identifier.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Order identifier.
        explode: false
        in: path
        name: order_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Malformed input.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Resource does not exist.
      security:
      - BasicAuth: []
      summary: Attempts to cancel an open order.
      tags:
      - Trading
    get:
      description: Retrieves a single order for the given order_id.
      operationId: get_order
      parameters:
      - description: Account identifier.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Order identifier.
        explode: false
        in: path
        name: order_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderObject'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Malformed input.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Resource does not exist.
      security:
      - BasicAuth: []
      summary: Retrieves a single order for the given order_id.
      tags:
      - Trading
    patch:
      description: Replaces a single order with updated parameters. Each parameter
        overrides the corresponding attribute of the existing order.
      operationId: patch_order
      parameters:
      - description: Account identifier.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Order identifier.
        explode: false
        in: path
        name: order_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchOrder'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderObject'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Malformed input.
        "403":
          content:
            application/json:
              schema:
                type: string
          description: Request is forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Resource does not exist.
      security:
      - BasicAuth: []
      summary: Replaces a single order with updated parameters. Each parameter overrides
        the corresponding attribute of the existing order.
      tags:
      - Trading
  /assets:
    get:
      description: Returns all assets
      operationId: get_assets
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AssetResource'
                type: array
          description: OK
      security:
      - BasicAuth: []
      summary: Retrieve all assets
      tags:
      - Assets
  /assets/{asset_id}:
    get:
      description: Returns the requested asset, if found
      parameters:
      - description: The UUID of the required asset
        explode: false
        in: path
        name: asset_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetResource'
          description: Returns asset
        "404":
          description: Asset not found
      security:
      - BasicAuth: []
      summary: Retrieve an asset by UUID
      tags:
      - Assets
  /assets/{symbol}:
    get:
      description: Returns the requested asset, if found
      parameters:
      - description: The symbol of the required asset
        explode: false
        in: path
        name: symbol
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetResource'
          description: Returns asset
        "404":
          description: Asset not found
      security:
      - BasicAuth: []
      summary: Retrieve an asset by symbol
      tags:
      - Assets
  /calendar:
    get:
      parameters:
      - description: The first date to retrieve data for. (Inclusive)
        explode: true
        in: query
        name: start
        required: false
        schema:
          type: string
        style: form
      - description: The last date to retrieve data for. (Inclusive)
        explode: true
        in: query
        name: end
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/MarketDay'
                type: array
          description: Returns the calendar object
      security:
      - BasicAuth: []
      summary: Query market calendar
      tags:
      - Calendar
  /clock:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: The current market's timestamp
      security:
      - BasicAuth: []
      summary: Query market clock
      tags:
      - Clock
  /accounts/{account_id}/documents:
    get:
      description: "You can query account documents such as monthly \nstatements and\
        \ trade confirms under an account.\n"
      parameters:
      - description: Account identifier.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: optional date value to filter the list (inclusive).
        explode: true
        in: query
        name: start_date
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: optional date value to filter the list (inclusive).
        explode: true
        in: query
        name: end_date
        required: false
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_200_2'
                type: array
          description: OK
        "404":
          content:
            application/json:
              schema:
                type: string
          description: Not found
      security:
      - BasicAuth: []
      summary: Return a list of account documents.
      tags:
      - Documents
  /accounts/{account_id}/documents/{document_id}/download:
    get:
      description: |
        The operation returns a pre-signed downloadable link as
        a redirect with HTTP status code 301 if one is found.
      parameters:
      - description: Account identifier.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: document_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "301":
          description: |
            Redirect to the pre-signed download link for the
            document PDF file.
        "404":
          description: The document is not found.
      security:
      - BasicAuth: []
      summary: Download a document file that belongs to an account.
      tags:
      - Documents
  /documents/{document_id}:
    get:
      description: |
        The operation returns a pre-signed downloadable link as
        a redirect with HTTP status code 301 if one is found.
      parameters:
      - explode: false
        in: path
        name: document_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "301":
          description: |
            Redirect to the pre-signed download link for the
            document PDF file.
        "404":
          description: The document is not found.
      security:
      - BasicAuth: []
      summary: Download a document file directly
      tags:
      - Documents
  /events/accounts/status:
    get:
      description: |
        Query Params Rules:
        - `since` required if `until` specified
        - `since_id` required if `until_id` specified
        - `since` and `since_id` can’t be used at the same time
        Behavior:
        - if `since` or `since_id` not specified this will not return any historic data
        - if `until` or `until_id` reached stream will end (status 200)
      parameters:
      - explode: true
        in: query
        name: since
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: until
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: since_id
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: until_id
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
          description: Connected.
      security:
      - BasicAuth: []
      summary: Subscribe to account status events (SSE).
      tags:
      - Accounts
      - Events
  /events/journals/status:
    get:
      description: |
        Query Params Rules:
        - `since` required if `until` specified
        - `since_id` required if `until_id` specified
        - `since` and `since_id` can’t be used at the same time
        Behavior:
        - if `since` or `since_id` not specified this will not return any historic data
        - if `until` or `until_id` reached stream will end (status 200)
      parameters:
      - explode: true
        in: query
        name: since
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: until
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: since_id
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: until_id
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
          description: Connected
      security:
      - BasicAuth: []
      summary: Subscribe to journal events (SSE).
      tags:
      - Journals
      - Events
  /accounts/{account_id}/recipient_banks:
    get:
      operationId: get_recipient_banks
      parameters:
      - explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: true
        in: query
        name: status
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: bank_name
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/BankResource'
                type: array
          description: Success. Returns the bank relationship model.
        "400":
          description: Bad request. The body in the request is not valid.
      security:
      - BasicAuth: []
      summary: Retrieve bank relationships for an account
      tags:
      - Funding
      - Accounts
    post:
      operationId: post_recipient_banks
      parameters:
      - description: Account identifier.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BankData'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankResource'
          description: Success
        "400":
          description: Bad Request
        "409":
          description: Conflict
      security:
      - BasicAuth: []
      summary: Create a Bank Relationship for an account
      tags:
      - Funding
      - Accounts
  /accounts/{account_id}/recipient_banks/{bank_id}:
    delete:
      operationId: delete_recipient_bank
      parameters:
      - description: Account identifier.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: bank_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Success (No Content)
        "400":
          description: Bad Request
        "404":
          description: Bank Not Found
      security:
      - BasicAuth: []
      summary: Delete a Bank Relationship for an account
      tags:
      - Accounts
      - Funding
  /accounts/{account_id}/transfers:
    get:
      description: |
        You can filter requested transfers by values such as
        direction and status.
      operationId: get_transfers
      parameters:
      - explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: true
        in: query
        name: direction
        required: false
        schema:
          enum:
          - INCOMING
          - OUTGOING
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: number
        style: form
      - explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TransferResource'
                type: array
          description: Success.
      security:
      - BasicAuth: []
      summary: Return a list of transfers for an account.
      tags:
      - Funding
      - Accounts
    post:
      description: |
        This operation allows you to fund an account
        with virtual money in the sandbox environment.
      operationId: post_transfers
      parameters:
      - explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferData'
        required: true
      responses:
        "200":
          content:
